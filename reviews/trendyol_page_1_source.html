alue="GB">United Kingdom</option><option value="LU">Luxembourg</option></select><i class="icon-int-chevron-down"></i></div><div class="country-shipping-returns"><span>Free Shipping &amp; Returns</span><div class="country-shipping-returns__cards"><img src="https://cdn.dsmcdn.com/sfint/production/mastercard-logo-16112021.svg" alt="Mastercard logo" height="28" loading="lazy" data-testid="shipping-returns-card"><img src="https://cdn.dsmcdn.com/sfint/production/visa-logo-16112021.svg" alt="Visa logo" height="28" loading="lazy" data-testid="shipping-returns-card"><img src="https://cdn.dsmcdn.com/sfint/production/paypal-logo-16112021.svg" alt="Paypal logo" height="28" loading="lazy" data-testid="shipping-returns-card"><img src="https://cdn.dsmcdn.com/sfint/production/klarna-logo-16112021.svg" alt="Klarna logo" height="28" loading="lazy" data-testid="shipping-returns-card"><img src="https://cdn.dsmcdn.com/sfint/production/google-pay-logo-16112021.svg" alt="Google Pay logo" height="28" loading="lazy" data-testid="shipping-returns-card"><img src="https://cdn.dsmcdn.com/sfint/production/applepay_1637585540991.svg" alt="Apple Pay logo" height="28" loading="lazy" data-testid="shipping-returns-card"></div></div><div class="country-actions"><button data-testid="country-select-btn">Select</button></div></div></div></div></div><script>
  const sfintUtils = {
      eraseCookie:(name) => {
          document.cookie = name + '=; Max-Age=0; SameSite=Lax; domain=.trendyol.com; path=/; secure;'
      },
    getCookieByName: (name) => {
      let end;
      const dc = document.cookie;
      const prefix = name + "=";
      let begin = dc.indexOf("; " + prefix);
      if (begin === -1) {
        begin = dc.indexOf(prefix);
        if (begin !== 0) return "";
      } else {
        begin += 2;
        end = document.cookie.indexOf(";", begin);
        if (end === -1) {
          end = dc.length;
        }
      }
      try {
        return decodeURIComponent(dc.substring(begin + prefix.length, end));
      } catch (e) {
        return "";
      }
    },
      setCookieByName:(name, value) => {
          document.cookie = name + '=' + value + '; SameSite=Lax; domain=.trendyol.com; path=/; secure;'
      },
    isPidAndSidReady: (tryCount) => {
      if (tryCount >= 0) {
        const sid = sfintUtils.getCookieByName("sid");
        const pid = sfintUtils.getCookieByName("pid");
        if (sid && pid) {
          return true;
        } else {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve(sfintUtils.isPidAndSidReady(tryCount - 1));
            }, 1000);
          });
        }
      }
    },
      getDataFromUserLayer: (dataKey) => {
          let userData = "";
          try {
              if (window.__user_datalayer && window.__user_datalayer[dataKey]) {
                  userData = window.__user_datalayer[dataKey];
              } else {
                  const getUserInfo = JSON.parse(window.localStorage.getItem("userDataLayerInfo"));
                  userData = getUserInfo[dataKey];
              }
          } catch (e) { return ""; }

          return userData;
      },
      getUserSegment:() => {
          let userSegment = "";
          try {
              userSegment = JSON.stringify(this.getDataFromUserLayer("user_segments"));
          } catch (e) { return ""; }

          return userSegment;
      }
  }
</script>
